version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "ExpertVagabond"
    assignees:
      - "ExpertVagabond"
    commit-message:
      prefix: "chore"
      include: "scope"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "ExpertVagabond"
    assignees:
      - "ExpertVagabond"
    commit-message:
      prefix: "ci"
      include: "scope"
